<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Tasma Travel</title>

    
</head>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

section {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh;
    background: url('ss.jpg') no-repeat;
    background-size: cover;
    background-position: center;
    animation: animate-background 5s linear infinite;
}

@keyframes animate-background {
    100% {
        filter: hue-rotate(360deg);
    }
}
h1{
    color: #fff;
    text-align: center;
    font-size: 30px;
}

.container{
    position: relative;
    width: 450px;
    height: 550px;
    background: transparent;
    border-radius: 20px;
    border: 2px solid #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(15px);
}



.container p {
    font-family: .9em;
    text-align: center;
    margin: 25px 0 10px;
    color: #ffffff;
   
}
.container p a{
    font-weight: 600;
    color: #ffffff;
}
.container p a:hover{
    color: #ffffffa1;
    text-decoration: underline;
}
.input-box {
    position: relative;
    width: 310px;
    margin: 30px 0;
    border-bottom: 2px solid #ffffff;
}

.input-box label {
    position: absolute;
    top: 50%;
    left: 5px;
    transform: translateY(-50%);
    font-size: 1em;
    color: #fff;
    pointer-events: none;
    transition: .5s;
}

.input-box input:focus~label,
.input-box input:valid~label {
    top: -5px;
}

.input-box input {
    width: 100%;
    height: 50px;
    background: transparent;
    border: none;
    outline: none;
    font-size: 1em;
    color: #fff;
    padding: 0 35px 0 5px;
}


button {
    width: 100%;
    height: 40px;
    background: #fff;
    border: none;
    outline: none;
    border-radius: 40px;
    cursor: pointer;
    font-size: 1em;
    color: #000;
    font-weight: 500;
}
button:hover{
   background: #ffffff8a;
   color: #fff;
}
.register {
    font-size: .9em;
    color: #fff;
    text-align: center;
    margin: 25px 0 10px;
}

.register p a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
}

.register p a:hover {
    text-decoration: underline;
    color: #ffffffa1;
}



</style>
<body>
    <section>
    <div class="container">
        <h1>Reset Password</h1>
        <p>Enter your email to reset your password</p>
        <form id="resetPasswordForm">
            <div class="input-box">
            <input type="email" id="resetEmail" required>
            <label>Email Address</label>
        </div>
            <button type="submit">Send Reset Link</button>
        <div class="register">
        <p>Remember password? <a href="index.html">Sign In</a></p>
            </div>
    </form>
</section>
    <script>
        document.getElementById("resetPasswordForm").addEventListener("submit", function (event) {
            event.preventDefault();
            localStorage.setItem("resetEmail", document.getElementById("resetEmail").value);
            window.location.href = "create-new-password.html";
        });
    </script>
</body>
</html>
